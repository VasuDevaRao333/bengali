<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <style>
	body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    margin-top: 100px;
}

#output {
    font-size: 100px;
    color: #007BFF;
    font-weight: bold;
}

	</style>
</head>
<body>
    <div class="container">
        <div id="output"></div>
    </div>
    <script>
	const alphabet = 'অআঈঋঐওকগছঝঞডণদনবভমলশহইউঊএঔখঘঙচজটঠঢতথধপফযরষসঅঈহঅআশঈঋহলঐছগমওভদকঞবগনছদঝণঞঘইডঙঔসউষঊপরএঙযঔফখপঘধঙথচতজঢটঠঞ';
const jsonData = '';
const container = document.querySelector('.container');
const output = document.getElementById('output');

let currentIndex = 0;
let isAlphabet = true;

function displayData() {
    if (isAlphabet) {
        output.textContent = alphabet[currentIndex];
    } else {
        output.textContent = jsonData;
    }

    currentIndex = (currentIndex + 1) % alphabet.length;
    isAlphabet = !isAlphabet;
}

// Display the first item
displayData();

// Set an interval to switch between alphabet and JSON every 2 seconds
setInterval(displayData, 1000);

	</script>
</body>
</html>
